<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email - BluePay</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bs-primary: #0c74b1;
        --bs-primary-rgb: 12, 116, 177;
        --bs-secondary: #062c5a;
        --bs-secondary-rgb: 6, 44, 90;
        --bs-info: #cfe5f2;
        --bs-info-rgb: 207, 229, 242;
        --bs-body-color-rgb: 49, 57, 87;
        --bs-body-color: #313957;
        --bs-border-color: #e8e8e8;
        --bs-light-rgb: 249, 247, 247;
        --bs-light: #f9f7f7;
      }

      body {
        font-family: "Basis Grotesque Pro", -apple-system, system-ui, sans-serif;
      }

      .otp-container {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin: 2rem 0;
      }

      .otp-input {
        width: 2.625rem;
        height: 3rem;
        border-radius: 0.5rem;
        border: 1px solid var(--bs-border-color);
        background-color: #fafafa;
        text-align: center;
        font-size: 1.5rem;
        font-family: "Work Sans", sans-serif;
      }

      .otp-input:focus {
        border-color: var(--bs-primary);
        outline: none;
        box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
      }

      .otp-input.filled {
        border-color: var(--bs-primary);
      }

      .timer-text {
        text-align: center;
        color: var(--bs-secondary);
        font-size: 0.75rem;
        margin-top: 1rem;
      }

      .timer-value {
        color: var(--bs-primary);
      }

      .verification-icon {
        width: 4.375rem;
        height: auto;
        margin: 2.25rem 0;
      }

      @media (max-width: 991px) {
        .pb-custom-lg {
          padding-bottom: 6rem !important;
        }
      }

      @media (min-width: 992px) {
        .pb-custom-lg {
          padding-bottom: 19rem !important;
        }
      }

      .login-button {
        background-color: var(--bs-info);
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 1rem;
        font-weight: 700;
        font-size: 1rem;
        width: 100%;
        margin-top: 1.75rem;
      }

      .login-button:not(:disabled) {
        background-color: #0c74b1;
      }

      .login-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .email-text {
        color: var(--bs-primary);
      }

      .back-link {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-primary text-white">
    <div class="container py-4">
      <!-- Logo Section -->
      <div class="row">
        <div class="col-12 ps-md-5 ps-3">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5bf1c541e67739add54cea7877fdb9f9a6cf8df5?placeholderIfAbsent=true"
            alt="BluePay Logo"
            class="img-fluid"
            style="max-width: 168px"
          />
        </div>
      </div>

      <div class="row justify-content-center mt-4 mt-md-5">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 pb-custom-lg">
          <!-- Back Button -->
          <div class="d-flex align-items-center mb-4 ps-md-0 ps-2">
            <a
              class="text-white text-decoration-none d-flex align-items-center back-link"
              onclick="window.history.back()"
            >
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/439ba555bf96dbd9ffaba8263f9be67293e372ab?placeholderIfAbsent=true"
                alt="Back"
                width="24"
                height="24"
                class="me-2"
              />
              <span class="fw-medium">Back</span>
            </a>
          </div>

          <!-- Verify Email Card -->
          <div class="card border-0 rounded-2 shadow">
            <div class="card-body p-4 p-lg-5">
              <!-- Card Header -->
              <div class="text-center">
                <h1
                  class="text-secondary fw-bold mb-1"
                  style="
                    font-size: 1.875rem;
                    letter-spacing: -0.9px;
                    line-height: 1;
                  "
                >
                  Enter OTP
                </h1>
                <p class="text-body small mb-0">
                  Enter the 6-digit verification code sent to your email address
                  (<span class="email-text">joke***37@gmail.com</span>)
                </p>
              </div>

              <!-- Verification Icon -->
              <div class="text-center">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/c1badaadd13e55052c059cc356e76b104c354506?placeholderIfAbsent=true"
                  alt="Verification"
                  class="verification-icon"
                />
              </div>

              <!-- OTP Input -->
              <div class="otp-container">
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  data-index="0"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  data-index="1"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  data-index="2"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  data-index="3"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  data-index="4"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  data-index="5"
                />
              </div>

              <!-- Timer -->
              <div class="timer-text">
                Resend code in <span class="timer-value" id="timer">00:59</span>
              </div>

              <!-- Submit Button -->
              <button class="login-button" id="loginButton" disabled>
                Login
              </button>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center text-white mt-3">
            <p class="mb-1 fw-medium" style="font-size: 1.125rem">
              BluePay Payment Gateway
            </p>
            <p class="mb-0" style="font-size: 1rem">
              Licensed by the Central Bank of Nigeria (CBN)
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const otpInputs = document.querySelectorAll(".otp-input");
        const loginButton = document.getElementById("loginButton");
        let timerInterval;
        let timeLeft = 59;

        // Start timer
        startTimer();

        // Handle OTP input
        otpInputs.forEach((input, index) => {
          input.addEventListener("keyup", (e) => {
            const value = e.target.value;

            if (value.length === 1) {
              input.classList.add("filled");
              if (index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
              }
            } else {
              input.classList.remove("filled");
            }

            updateLoginButton();
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              otpInputs[index - 1].focus();
            }
          });

          // Prevent non-numeric input
          input.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, "");
          });
        });

        function updateLoginButton() {
          const isComplete = Array.from(otpInputs).every(
            (input) => input.value.length === 1
          );
          loginButton.disabled = !isComplete;
        }

        function startTimer() {
          const timerElement = document.getElementById("timer");

          timerInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            timerElement.textContent = `${String(minutes).padStart(
              2,
              "0"
            )}:${String(seconds).padStart(2, "0")}`;

            if (timeLeft === 0) {
              clearInterval(timerInterval);
              // Enable resend functionality here
            } else {
              timeLeft--;
            }
          }, 1000);
        }

        // Clean up
        return () => {
          if (timerInterval) {
            clearInterval(timerInterval);
          }
        };
      });
    </script>
  </body>
</html>
